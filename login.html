<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/stiles.css">
</head>
    <body>
        <div class="login-box">
            <img class="avatar" src="img/man.png" alt="Logo de inicio">
            <h1>Iniciar Sesion</h1>
            <form>
                <label for="Username">Usario</label>
                <input type="text" placeholder="Introduzca Usario">

                <label for="Password">Contraseña</label>
                <input type="text" placeholder="Introduzca Contraseña">
                
                <input type="submit" value="Iniciar Sesion">

                <a href="#">¿Olvido su contraseña?</a><br>
                <a href="#">¿No tiene cuenta?</a>
            </form>
        </div>
    </body>
